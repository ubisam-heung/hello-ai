

services:
  mysql:
    image: mysql:8.0
    container_name: hello-db-mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql_password
      MYSQL_DATABASE: hello_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mariadb:
    image: mariadb:latest
    container_name: hello-db-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: mariadb_password
      MYSQL_DATABASE: hello_db
    ports:
      - "3307:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  postgres:
    image: postgres:15
    container_name: hello-db-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: hello_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: hello-db-oracle
    environment:
      ORACLE_PWD: oracle_password
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
    shm_size: 1g
    healthcheck:
      test: ["CMD-SHELL", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s system/oracle_password@localhost:1521/XEPDB1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  mysql-data:
  mariadb-data:
  postgres-data:
  oracle-data:
